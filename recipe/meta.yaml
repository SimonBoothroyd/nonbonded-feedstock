{% set name = "nonbonded" %}
{% set version = "0.0.1a1" %}
{% set sha256 = "70c2b394ebd4660d5578262dceab7a3c684868237bc52a1dbc93e139ee5a6ac1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/simonboothroyd/{{ name }}/archive/{{ version | replace("a", "-alpha.") }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:

    - python

      # Core dependencies
    - click
    - click-option-group
    - numpy
    - pydantic
    - requests
    - pandas
    - jinja2
    - email_validator

      # Benchmark / optimization target dependencies
    - forcebalance >=1.7.5
    - openforcefield
    - openff-evaluator >=0.2.0
    - openff-recharge >=0.0.1a2

      # SMILES to SVG
    - rdkit

      # Plotting
    - seaborn >= 0.11

      # Statistics
    - scipy

      # REST dependencies
    - sqlalchemy
    - sqlalchemy-utils

test:
  imports:
    - nonbonded

about:
  home: https://github.com/simonboothroyd/nonbonded
  license: MIT
  license_file: LICENSE
  description: Automated optimization and assesment of nonbonded force field parameters.

extra:
  recipe-maintainers:
    - simonboothroyd